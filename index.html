<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Weather App</h1>
            <div class="tab-container">
                <div class="tab" data-userWeather>Your Weather</div>
                <div class="tab" data-searchWeather>Search Weather</div>
            </div>

            <div class="weather-container">
                <!-- grant location -->
                <div class="sub-container grant-location-container">
                    <img src="./assets/location.png" alt="" height="80px" width="80px" loading="lazy">
                    <p>Grant location Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>
                <!-- search form -->
                <form action="" class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for City..." data-searchInput>
                    <button class="btn">
                        <img src="assets/search.png" alt="" height="20px" width="20px" loading="lazy">
                    </button>
                </form>

                <!-- loading screen container -->
                <div class="sub-container loading-container">
                    <img src="assets/loading.gif" width="150px" height="150px" alt="">
                    <p>Loading</p>
                </div>

                <!-- Show Weather Info -->
                <div class="sub-container user-info-container">
                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon src="">
                    </div>
                    <!-- weather description -->
                    <p data-weatherDesc></p>
                    <!-- weather icon -->
                    <img data-weatherIcon src="">
                    <!-- temperature -->
                    <p data-temp></p>
                    <!-- 3 cards paramater-->
                    <div class="parameter-container">
                        <!-- card-1 -->
                        <div class="parameter">
                            <img src="assets/wind.png">
                            <p>Wind speed</p>
                            <p data-windspeed></p>
                        </div>
                        <div class="parameter">
                            <img src="assets/humidity.png">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                        <div class="parameter">
                            <img src="assets/cloud.png">
                            <p>Clouds</p>
                            <p data-cloudyness></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
